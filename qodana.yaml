version: "1.0"

# Linter correcto para C# / .NET
linter: qodana-dotnet

# Modo recomendado para .NET (native mode)
withinDocker: false

profile:
  name: qodana.recommended

# (Opcional) corre comandos antes del análisis
bootstrap: dotnet restore

# (Recomendado) excluir carpetas típicas de Visual Studio / build
exclude:
  - name: All
    paths:
      - bin
      - obj
      - .vs

# (Opcional) dejar auditoría de licencias si te piden en el informe
include:
  - name: CheckDependencyLicenses
